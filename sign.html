<!DOCTYPE html>
<html>
    <head>
        <title>Sign up/Sign in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>
        <!--the same img from the main page-->
        <h1>Sign up here</h1> <!--venstre side av skjermen-->
        <div class="contact-wrapper">
            <form>
                <input id="first name" type="text" placeholder="First name" required>
                <input id="last name" type="text" placeholder="Last Name" required><br>
                <input id="e-mail" type="e-mail" placeholder="E-mail" required><br>
                <input id="username" type="text" placeholder="Username" required><br>
                <input id="password" type="text" placeholder="Password" required><br>
                <input id="confirm" type="text" placeholder="Confirm password" required><br>
                <input type="submit" placeholder="Send">
            </form>
        </div>

            <h1>Sign in here</h1> <!--hÃ¸yre side av skjermen-->
            <div class="contact-wrapper">
                <form>
                    <input id="email or username" type="e-mail" placeholder="E-mail or username" required><br>
                    <input id="password" type="text" placeholder="Password" required><br>
                    <br>
                    <input type="submit" placeholder="Send">
                </form>
        </div>
    </body>
</html>
