<!--<p>The optgroup tag is used to group related options in a drop-down list:</p>-->

<form action="/action_page.php">
  <label for="farmer">Choose your farmer:</label>
  <select name="farmer" id="farmer">
    <optgroup label="Oslo area">
      <option value="sagene">Sagene paradishage</option>
      <option value="lørenskog">Annes bakgård</option>
      <option value="gammlebyen">Gamlebyen dyrkekasse</option>
    </optgroup>
    <optgroup label="Bergen area">
      <option value="bergenhus">Bergenhus lillehage</option>
      <option value="stølen">Oles hage</option>
    </optgroup>
    <optgroup label="Trondheim area">
        <option value="heimdal">Grønt hus</option>
        <option value="østbyen">Grønne fingre</option>
      </optgroup>
    <optgroup label="Kristiansand area">
       <option value="gimlekollen">Krydderhage</option>
       <option value="sentrum">Kollektiv grønnsaker</option> 
       <option value="lund">Lund eppleparadis</option>
       <option value="grim">Evens grønne fristelser</option>
    </optgroup>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
