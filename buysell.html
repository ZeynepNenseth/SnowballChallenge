<!DOCTYPE html>
<html>

<head>
<title>Buy/Sell</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="stylesheet" type="text/css" href="filter.css">

</head>

<body>
<h1>Your Space to Buy or Sell Products</h1>

<h2>Buy</h2>

<input type="checkbox" class="tablefilter" name="area" id="area" checked />
<label for="area">Area</label>                
<input type="checkbox" class="tablefilter" name="vegetables" id="vegetables" checked />
<label for="vegetables">Vegetables</label>        
<input type="checkbox" class="tablefilter" name="fruits" id="fruits" checked />
<label for="fruits">Fruits</label>

<table class="table table-bordered table-striped filteredtable">
    <th>

    </th>
        <tr class="area">
            <td>Oslo</td>
            <td>Bergen</td>
            <td>Kristiansand</td>
            <td>Trondheim</td>
        </tr>
        <tr class="vegetables">
            <td>Potatos</td>
            <td>Tomatos</td>
            <td>Red beets</td>
            <td>Carrots</td>
        </tr>
        <tr class="fruits">
            <td>Apples</td>
            <td>Pears</td>
            <td>Plums</td>
            <td>Berries</td>
        </tr>
</table> 

<h2>Sell</h2>

    <form>
        <input id="e-mail or username" type="e-mail" placeholder="E-mail or username" required><br>
        <input id="username" type="text" placeholder="Username" required><br>
        <input id="password" type="text" placeholder="Password" required><br>
        <input id="confirm" type="text" placeholder="Confirm password" required><br>
        <input type="submit" placeholder="Send">
    </form>


</body>

</html>
